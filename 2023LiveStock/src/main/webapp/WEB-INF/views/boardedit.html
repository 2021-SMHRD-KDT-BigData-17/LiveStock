<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/livestock/resources/CSS/boradwrite.css">
    <script src="https://kit.fontawesome.com/b32c894376.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <div class="navbar_logo">
                <i class="fa-solid fa-guarani-sign"></i>
                <a th:href="@{/}">FRAM GUARD</a>
            </div>

            <ul class="navbar_menu">
                <li><a th:href="@{/}">HOME</a></li>
                <li><a href="/livestock/resources/HTML/livestockinfo.html">가축 정보</a></li>
                <li><a th:href="@{/calander}">캘린더</a></li>
                <li><a th:href="@{/farming}">차량 출입 관리</a></li>
                <li><a class="underline" th:href="@{/board}">커뮤니티</a></li>
                <button class = "binLogin-popup" sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></button>
                <button class = "binLogin-popup" sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></button>
            </ul>
            
            <a href="#" class="navbar_toggleBtn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>
    </header>
    <div class="topbar">
        <div class="nav_menu">
            <ul>
                <li><a th:href="@{/boardnotice}">공지사항</a></li>
                <li><a th:href="@{/board}">농장이야기</a></li>
            </ul>    
        </div>
    </div>
    
    <div class="board_wrap">
        <div class="board_title">
            <strong>농장이야기</strong><img class="talk" src="/livestock/resources/IMG/speech-bubble.png" alt="">
            <p>서로 농장에 대한 정보를 빠르게 주고 받을 수 있습니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" th:value="${board.board_title}" name="board_title"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>작성자</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" th:value="${#authnetication.principal}" name="user_id" readonly></dd>
                    </dl>
                    <dl>
                        <dt>카테고리</dt>
                        <dd><input type="text" placeholder="카테고리 입력" th:value="${board.board_category}" name="board_category"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="text" placeholder="비밀번호 입력" th:value="${board.board_id}" name="board_id" readonly></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea name="" id="" placeholder="내용 입력" th:value="${board.board_content}" name="board_content"> 
글 내용이 들어갑니다.
글 내용이 들어갑니다.
글 내용이 들어갑니다.
글 내용이 들어갑니다.
                    </textarea>
                </div>
            </div>
        </div>
        
            <div class="bt_wrap">
                <a href="/livestock/boardedit.do" class="on">수정</a>
                <a href="/livestock/board">취소</a>

            </div>
        </div>
    </div>

    
  </div>
</body>
</html>
