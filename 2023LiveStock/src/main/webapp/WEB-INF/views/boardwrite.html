    <div class="board_wrap">
        <div class="board_title">

                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" name="user_pw"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea name="" id="" placeholder="내용 입력" name="board_content"></textarea>
                </div>
            </div>
        </div>
