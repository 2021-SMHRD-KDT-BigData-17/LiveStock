<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">


    <title>Calendar</title>
    <link rel="stylesheet" href="/CSS/calander.css">
    <script src="/JS/calander.js"></script>
</head>
<body>
    <header id="header">
        <div id="container">
            <nav class="navbar">
                <div class="navbar_logo">
                    <i class="fa-solid fa-guarani-sign"></i>
                    <a href="">FRAM GUARD</a>
                </div>

                <ul class="navbar_menu">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">농장관리</a></li>
                    <li><a href="#">캘린더</a></li>
                    <li><a href="#">차량 출입 관리</a></li>
                    <li><a href="#">커뮤니티</a></li>
                    <li><a href="/HTML/login.html">로그인</a></li>
                </ul>
                
                <a href="#" class="navbar_toggleBtn">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </nav>
        </div>
    </header>

    <div class="box"></div>

    <div class="wrap col-flex jcc aic">

        <div class="flex aic" style="gap: 40px;">
            <button onclick="Calendar.addMonth(-1)">◀</button>
            <h1 class="cur-date">2023.6</h1>
            <button onclick="Calendar.addMonth(1)">▶</button>
        </div>
 
        <div class="calendar">
            <div class="calendar-top">일</div>
            <div class="calendar-top">월</div>
            <div class="calendar-top">화</div>
            <div class="calendar-top">수</div>
            <div class="calendar-top">목</div>
            <div class="calendar-top">금</div>
            <div class="calendar-top">토</div>
       </div>    
    </div>

    <div class="modal schedule">
        <div class="modal-bg">

            <div class="modal-form">
                <div class="modal-top flex aifs jcsb"> 
                    <h1 class="modal-title"></h1>
                    <button onclick="document.querySelector('.modal.schedule').classList.remove('show')" >X</button>
                </div>
                <div class="modal-content">
                    <div class="schedule-list">
                        <div class="flex aic jcc" style="width: 100%; height: 100px;">
                            일정이 없습니다.
                        </div>
                    </div>
                    <div class="form-inf">
                        <button>ADD</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="footer">
                    <ul>
                        <li><a href="#">사이트 도움말</a></li>
                        <li><a href="#">사이트 이용약관</a></li>
                        <li><a href="#">사이트 운영원칙</a></li>
                        <li><a href="#"><strong>개인정보취급방침</strong></a></li>
                        <li><a href="#">책임의 한계와 법적고지</a></li>
                        <li><a href="#">게시중단요청서비스</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                    <address>
                        Copyright &copy;
                        <a href="#"><strong>lifestock</strong></a>
                        All Rights Reserved.
                    </address>
                </div>
            </div>
        </div>
    </footer>
 
    
    <script>
        Calendar.$calendar = document.querySelector(".calendar");
        Calendar.$date = document.querySelector(".cur-date");
        Calendar.init();



    </script>
        
</body>
</html>
